<h1>Список групп</h1>
<input
  type="button"
  value="Добавить"
  class="btn btn-default"
  (click)="addGroup()"
/>
<div class="table-responsive" style="max-width: 1100px; min-width: 1000px; overflow-x:auto;">
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Студенты</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups">
        <ng-template
          [ngTemplateOutlet]="loadTemplate(group)"
          [ngTemplateOutletContext]="{ $implicit: group }"
        >
        </ng-template>
      </tr>
    </tbody>
  </table>
  <div>{{ statusMessage }}</div>
</div>

<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-group>
  <td>{{ group.id }}</td>
  <td>{{ group.name }}</td>
  <td>{{ group.students }}</td>
  <td>
    <input
      type="button"
      value="Изменить"
      class="btn btn-default"
      (click)="editGroup(group)"
      style="max-width: 120px;"
    />
  </td>
  <td>
    <input
      type="button"
      value="Удалить"
      (click)="deleteGroup(group)"
      class="btn btn-danger"
      style="max-width: 120px;"
    />
  </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate>
  <td>
    <input
      type="number"
      [(ngModel)]="editedGroup.id"
      readonly
      disabled
      class="form-control"
    />
  </td>
  <td>
    <input type="text" [(ngModel)]="editedGroup.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="editedGroup.students" class="form-control" />
  </td>
  <td>
    <input
      type="button"
      value="Сохранить"
      (click)="saveGroup()"
      class="btn btn-success"
    />
  </td>
  <td>
    <input
      type="button"
      value="Отмена"
      (click)="cancel()"
      class="btn btn-warning"
    />
  </td>
</ng-template>
